<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Gradient Grid with Glass Square</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="sketch.js" defer></script>
</head>
<body>
    <div class="gradient-container">
        <svg>
            <filter id="twirl-effect" x="0" y="0" width="100%" height="100%">
                <!-- Noise generation -->
                <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="turbulence" />
                <!-- Twirl effect using displacement -->
                <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="50" />
            </filter>
        </svg>
        
        <div id="three-container" class="center-square"></div> <!-- Glass Effect -->
    </div>
    
    
    
    
</body>
</html>
